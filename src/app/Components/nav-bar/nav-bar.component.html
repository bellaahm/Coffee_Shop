<!-- Navbar start -->
<div class="container-fluid fixed-top">
    <div class="container topbar bg-primary d-none d-lg-block">
      <div class="d-flex justify-content-between">
        <div class="top-info ps-2">
          <small class="me-3"
            ><i class="fas fa-map-marker-alt me-2 text-secondary"></i>
            <a href="#" class="text-white">66 Street, New Cairo</a></small
          >
          <small class="me-3"
            ><i class="fas fa-envelope me-2 text-secondary"></i
            ><a href="#" class="text-white">iti.coffe&#64;iti.com</a></small
          >
        </div>
        <div class="top-link pe-2">
          <a href="#" class="text-white"
            ><small class="text-white mx-2">Privacy Policy</small>/</a
          >
          <a href="#" class="text-white"
            ><small class="text-white mx-2">Terms of Use</small>/</a
          >
          <a href="#" class="text-white"
            ><small class="text-white ms-2">Sales and Refunds</small></a
          >
        </div>
      </div>
    </div>
    <div class="container px-0">
      <nav class="navbar navbar-light bg-white navbar-expand-xl">
        <a href="#" class="navbar-brand"
          ><h1 class="text-primary display-6">
            <i
              class="fa-solid fa-mug-hot"
              style="font-size: 50px; color: #ffb524"
            ></i>
            Caffe Shop
          </h1></a
        >
        <button
          class="navbar-toggler py-2 px-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="fa fa-bars text-primary"></span>
        </button>
        <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
          <div class="navbar-nav mx-auto">
            <a href="#" class="nav-item nav-link">Home</a>
            <a routerLink="/shop" [ngStyle]="{display:(!currentUser.isAdmin)?'':'none'}" class="nav-item nav-link">Shop</a>
            <a routerLink="/products" class="nav-item nav-link" [ngStyle]="{display:(currentUser.isAdmin)?'':'none'}"> Products</a>
            <a routerLink="/reviews" class="nav-item nav-link" >Reviews</a>
            <a routerLink="/contact" class="nav-item nav-link" [ngStyle]="{display:(!currentUser.isAdmin)?'block':'none'}">Contact Us</a>
            
              <a class="btn btn-outline-success" (click)="onLogout()"  type="button">logOut</a>
          </div>
          <div class="d-flex m-3 me-0">
            <button [ngStyle]="{display:(!currentUser.isAdmin)?'block':'none'}"  routerLink="/favourite"
            class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4"
            data-bs-toggle="modal"
            data-bs-target="#searchModal"
          >
              <i class="fa-regular fa-heart" style="font-size: 26px"></i>

          </button>
          <a routerLink="/cart" [ngStyle]="{display:(!currentUser.isAdmin)?'block':'none'}" class="position-relative me-4 my-auto">
            <i class="fa fa-shopping-bag fa-2x"></i>
            @if(cart.length!==0){
              <sup class="badge bg-danger">{{getCartItemCount()}}</sup>}
          </a>

            <a href="/login" class="my-auto">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Navbar End -->

  <div class="container-fluid">
<router-outlet>
</router-outlet>
</div>
